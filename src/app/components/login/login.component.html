<main class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block"
        (click)="signInWithGoogle()"
      >
        Login Google
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg btn-block"
        (click)="signOut()"
      >
        Salir
      </button>
    </div>
    <div class="col-md-6" *ngIf="user">
      <img src="{{ user.photoUrl }}" />
      <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </div>
</main>
